<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Hobby</title>
  </head>
  <body>
    <form action="/hobbies/{{hobby.id}}" method="post">
      {% csrf_token %}
      <label for="name">Name:
        <input type="text" name="name" value="{{hobby.name}}">
      </label>
      <label for="description">Description:
        <textarea name="description" id="description">{{hobby.description}}</textarea>
      </label>
      <input type="submit" value="Update">
    </form>
  </body>
</html>
