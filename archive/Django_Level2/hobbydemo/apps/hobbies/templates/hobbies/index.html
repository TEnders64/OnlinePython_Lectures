<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hobbies</title>
</head>
<body>
  <h1>Welcome to the Hobbies App!</h1>
  {% if request.session.errors %}
    {% for error in request.session.errors %}
      <p>{{error}}</p>
    {% endfor %}
  {% endif %}
  <form action="/hobbies" method="post">
    {% csrf_token %}
    <label for="name">Name:
      <input type="text" id="name" name="name">
    </label>
    <label for="description">Description:
      <textarea name="description" id="description"></textarea>
    </label>
    <input type="submit" value="Create Hobby">
  </form>
</body>
</html>
