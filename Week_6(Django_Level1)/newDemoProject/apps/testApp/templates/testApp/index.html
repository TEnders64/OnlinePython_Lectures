<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TestApp</title>
</head>
<body>
  <h1>Test App!</h1>
  <h2>Hello {{ request.session.username }}</h2>
  <h5>You've visited this page {{ request.session.count }} times</h5>
  <form action="/users" method="post">
    {% csrf_token %}
    <input type="hidden" name="count" value="{{count}}" />
    Name: <input type="text" name="name" />
    <input type="submit" value="Submit" />
  </form>
</body>
</html>
